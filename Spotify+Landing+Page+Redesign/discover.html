<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./css-styles/styles.css" />
		<link rel="stylesheet" href="./css-styles/discover.css" />
		<title>Soundwave - Discover</title>
	</head>
	<body class="full-height-grow">
		<main class="container full-height-grow">
			<header class="main-header">
				<a href="./index.html" class="brand-logo">
					<img src="./images/logo.png" alt="" />
					<div class="brand-logo-name">Soundwave</div>
				</a>
				<nav class="main-nav">
					<ul>
						<li><a href="discover.html">Discover</a></li>
						<li><a href="join.html">Join</a></li>
					</ul>
				</nav>
			</header>

			<section class="discover-main-section">
				<div class="call-to-action">
					<h1 class="title">Discover new music</h1>
					<div class="icon-section">
						<div class="icon">
							<img
								src="./images/microphone.svg"
								alt="a microphone logo"
							/>Charts
						</div>
						<div class="icon">
							<img src="./images/albums.svg" alt="an albums logo" />Albums
						</div>
						<div class="icon">
							<img src="./images/more.svg" alt="a more logo" />More
						</div>
					</div>
					By joining you can benefit by listening to the latest albums released.
				</div>
				<img src="./images/covers.jpg" alt="an image" class="covers-image" />
			</section>
		</main>

		<footer class="main-footer">
			<div class="container">
				<nav class="footer-nav">
					<ul>
						<li><a href="#">About us</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</nav>
				<nav class="footer-nav">
					<ul>
						<li>
							<a href="#" class="social-link"
								><img
									src="./images/twitter.svg"
									alt="a twitter logo"
								/>Twitter</a
							>
						</li>
						<li>
							<a href="#" class="social-link"
								><img
									src="./images/facebook.svg"
									alt="a facebook logo"
								/>Facebook</a
							>
						</li>
					</ul>
				</nav>
			</div>
		</footer>
	</body>
</html>
