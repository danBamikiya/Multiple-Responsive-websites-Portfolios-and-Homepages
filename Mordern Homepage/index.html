<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Welcome</title>
		<link rel="stylesheet" href="./CSS/styles.css" />
	</head>
	<body>
		<!-- Search box -->
		<div class="search-box">
			<input type="text" placeholder="Search here..." />
		</div>

		<!-- Nav -->
		<header class="nav-container">
			<div class="wrapper">
				<nav>
					<div class="logo">
						D.
					</div>
					<ul class="nav-items">
						<li><a href="#">blog</a></li>
						<li><a href="#">contact</a></li>
						<li><a href="#">about</a></li>
						<li>
							<a class="nav-btn-container" href="#">
								<img
									src="./IMAGES/flat-color-icons_search.svg"
									alt="a search icon"
									class="search-btn"
								/><img
									src="./IMAGES/close-btn.svg"
									alt="a close button icon"
									class="close-btn"
								/>
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>

		<!-- Hero -->
		<main class="main-container">
			<div class="wrapper">
				<section>
					<div class="hero-content">
						<h1>Hi, I'm Darlene</h1>
						<p>
							I design beautiful websites & mobile apps that modern trends
							demand
						</p>
						<button>Contact me</button>
					</div>
					<div class="hero-image">
						<img
							src="./IMAGES/man_tinified.png"
							alt="a picture of the designer"
							width="400px"
							height="400px"
						/>
						<div class="photo-bg"></div>
					</div>
				</section>

				<!-- Social Icons -->
				<div class="social-icons">
					<a href="#">
						<img src="./IMAGES/instagram-logo.png" alt="instagram logo" />
					</a>
					<a href="#">
						<img src="./IMAGES/behance-logo.png" alt="behance logo" />
					</a>
					<a href="#">
						<img src="./IMAGES/dribbble-logo.png" alt="dribbble logo" />
					</a>
				</div>
			</div>
		</main>
		<script src="./JS/main.js"></script>
	</body>
</html>
